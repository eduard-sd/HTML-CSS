<!doctype html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
    <form action="URL">
        <input type="text" v-model="message" @:keyup.13.stop="onClickMethod1">
        <input type="button" value="alert" v-on:click="onClickMethod1">
        <button v-on:click.prevent="onClickMethod2">console</button>
    </form>


</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            message: ''
        },
        methods: {
            onClickMethod1: function(e){
                e.preventDefault();
                console.log(this.message);
            },
            onClickMethod2: function(e){
                // e.preventDefault();
                console.log('что то важное2');
            }
        }
    })
</script>
</body>
</html>
