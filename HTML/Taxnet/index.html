<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Native CSS-->
    <link rel="stylesheet" href="css/main.css">

    <!--Fontawesome CSS-->
    <link rel="stylesheet" href="libs/fontawesome/all.min.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-4 d-flex justify-content-center">
        <h1>Страница Фильмы</h1>
      </div>
        <ul class="nav nav-tabs d-flex justify-content-center mt-4" id="myTab" role="tablist">
          <li class="nav-item col-md-4">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">ФИЛЬМЫ</a>
          </li>
          <li class="nav-item col-md-4">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">ЗАКЛАДКИ</a>
          </li>
        </ul>

        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab"> 
            <div class="row justify-content-center mt-4">
              <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="button">Поиск</button>
              </form>
            </div>

            <div class="row justify-content-center mt-4" id="movie-tags">
              <!--reder tags-->
            </div>

            <!--movies-->
            <div class="row flex-column mt-4" id="movie-container">
              <div class="accordion" id="accordionFilm">
              </div>
            </div>
            <div class="row justify-content-center mt-4">
              <button type="button" class="btn btn-primary btn-mg" id="movie-button">Показать еще</button>
            </div>
          </div>


          <!--favorite-->
          <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab"> 
            <div class="row flex-column mt-4">
              <div class="accordion" id="accordionFavorite">
              </div>
            </div>
            <div class="row justify-content-center mt-4">
              <button type="button" class="btn btn-primary btn-mg" id="favorite-button">Показать еще</button>
            </div>
          </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
